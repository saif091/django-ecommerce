{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!--end of second header-->
    <!--carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1587370560942-ad2a04eabb6d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bWVkaWNpbmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1573883431205-98b5f10aaedb?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1lZGljaW5lfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1619968987472-4d1b2784592e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDF8fGF5dXJ2ZWRpYyUyMG1lZGljaW5lfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--end of carousel-->
    <!--shopping bar-->

      <!-- ========================= SECTION MAIN END// ========================= -->

      <!-- ========================= SECTION  ========================= -->
      <section class="section-name padding-y-sm">
      <div class="container">

      <header class="section-heading">
        <h3 class="section-title">Popular products</h3>
        <a href="{% url 'store' %}" class="btn btn-outline-success float-sm-end">See all</a>
      </header><!-- sect-heading -->


      <div class="row">
        {% for product in products %}
        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
            <figcaption class="info-wrap">
              <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
              <div class="price mt-1">{{ product.price }}</div> <!-- price-wrap.// -->
            </figcaption>
            <button class="btn btn-lg btn-success" type="submit">Add to Cart</button>
          </div>
        </div> <!-- col.// -->
        {% endfor %}
      </div> <!-- row.// -->

      </div><!-- container // -->
      </section>
    <!--shopping end bar-->
    <!-- ========================= FOOTER ========================= -->

<!-- ========================= FOOTER END // ========================= -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
{% endblock %}
